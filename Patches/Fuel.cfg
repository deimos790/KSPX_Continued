//Radial LF Tanks
@PART[cl_radial_cylTankFuel|cl_radial_sphereTankFuel]:NEEDS[KSPX]:AFTER[KSPX]
{
  %fuelCrossFeed = True
  %bulkheadProfiles = srf
  %tags = kspx fueltank jet ?lf only propellant tank
}

//Radial OX Tanks
@PART[cl_radial_cylTankOxy|cl_radial_sphereTankOxy]:NEEDS[KSPX]:AFTER[KSPX]
{
  %fuelCrossFeed = True
  %bulkheadProfiles = srf
  %tags = kspx fueltank rocket ?ox only propellant tank
}

//FL-R1S RCS Fuel Tank
@PART[cl_large_shortMonoTank]:NEEDS[KSPX]:AFTER[KSPX]
{
  %fuelCrossFeed = True
  %bulkheadProfiles = size2, srf
  %tags = kspx fueltank mono monopropellant propellant
}

//Rockomax X200-48 Fuel Tank
@PART[cl_large_tripleFuelTank]:NEEDS[KSPX]:AFTER[KSPX]
{
  %bulkheadProfiles = size2, srf
	%tags = kspx fueltank ?lfo liquid oxidizer propellant rocket
}
